<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button onclick="calculate()">Calculate</button>
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
    <script>   
        const add = (a, b) => a + b;
        const subtract = (a, b) => a - b;
        const multiply = (a, b) => a * b;
        const divideFloat = (a, b) => (b !== 0 ? (a / b).toFixed(2) : "Cannot divide by zero");
        const quotient = (a, b) => (b !== 0 ? Math.floor(a / b) : "Cannot divide by zero");
        const remainder = (a, b) => (b !== 0 ? a % b : "Cannot divide by zero");
        const calculate = () => {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Enter valid numbers!";
                return;
            }
            const result = `
                Add: ${add(num1, num2)}<br>
                Subtract: ${subtract(num1, num2)}<br>
                Multiply: ${multiply(num1, num2)}<br>
                Divide (float): ${divideFloat(num1, num2)}<br>
                Quotient (int): ${quotient(num1, num2)}<br>
                Remainder: ${remainder(num1, num2)}
            `;
            document.getElementById("result").innerHTML = result;
        };
    </script>
</body>
</html>
