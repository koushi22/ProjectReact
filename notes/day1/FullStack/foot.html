<html>

<script>
    let obj1={
        "name" : "John",
        "age" : 19,
        "sport"  : "football"
    }
    console.log(obj1)
    console.log(obj1.name)
    console.log(obj1["name"])
    obj1.name="Gay"
    console.log(obj1.name)
    console.log(obj1["name"])
    obj1.color="blue"
    console.log(obj1)
    for(let key in obj1)
    console.log("keys"+key)
    console.log("Object Methods")
    console.log(Object.keys(obj1))
    console.log(Object.values(obj1))
    console.log(Object.entries(obj1))
</script>
</html>
